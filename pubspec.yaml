name: taleb
description: Taleb project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  one_studio_core:
    path: packages/core
  sign_in_with_apple: ^3.3.0
  google_sign_in: ^5.2.3
  dartz: ^0.10.1
  bloc: ^8.0.2
  flutter_bloc: ^8.0.1
  sms_autofill: ^2.2.0
  auto_route: ^4.2.1
  flutter_svg: ^1.0.3
  intl: ^0.17.0
  flutter_config: ^2.0.0
  cupertino_icons: ^1.0.2
  bloc_test: ^9.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^4.2.1
  flutter_lints: ^1.0.0
  http_mock_adapter:
    git:
      url: https://github.com/lomsa-dev/http-mock-adapter.git
      ref: main
  build_runner: ^2.1.7
  json_serializable: ^6.1.4

flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/langs/

# If you want to use any fonts, added it to assets/fonts folder
